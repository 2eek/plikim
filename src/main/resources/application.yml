#thymeleaf
  devtools:
    livereload:
      enabled: true
    thymeleaf:
#    개발 과정에서는 캐시 설정을 false로 두어 캐시 기능을 사용하지 않도록 하여, 수정 내용이 바로 반영되도록할 수 있다.
      cache: false
    restart:
      enabled: true



  #spring data jpa 설정
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format-sql: true

  application:
    name: kimpli
    timezone: Asia/Seoul


#mybatiså
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.eek.kimpli.member.dto
  configuration:
    jdbc-type-for-null: null
    map-underscore-to-camel-case: true


systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  timeZoneInfo: Asia/Seoul




