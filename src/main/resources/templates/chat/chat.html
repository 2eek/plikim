<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>채팅</title>
    <!--<head th:replace="fragments/common :: head('채팅')">-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/chatStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/chatStyle.css">
</head>

<body>
<!--채팅 주체-->
<input type="hidden" id="loggedInUserId" name="loggedInUserId" th:value="${userSession.username}"/>
<!--  채팅 상대방-->
<input type="hidden" id="userId" name="userId" th:value="${userId}"/>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
                 th:replace="fragments/common :: menu('home')">
            </nav>
            <div id="user_chat_data" class="user_chat_data">
            <div class="profile_name" th:attr="data-profile-image='@{${#strings.isEmpty(userinfo.storedFileName) ? '/uploads/basicProfile.jpg' : '/uploads/' + userinfo.storedFileName}}'">
    <img th:src="@{${#strings.isEmpty(userinfo.storedFileName) ? '/uploads/basicProfile.jpg' : '/uploads/' + userinfo.storedFileName}}"
         alt="Profile Image" style="width: 50px; height: 50px;"> <span id="username"></span>
</div>

                <!--채팅박스-->
                <div class="container-fluid chat_section" id="chat-box" style="margin-top: 20vh;">
                </div>
                <div class="type_msg">
                    <div class="input_msg_write fixed-bottom">
                        <!--채팅 인풋창-->
                        <input id="chat-outgoing-msg" type="text" class="write_msg " placeholder="Type a message"/>
                        <button id="chat-outgoing-button" class="msg_send_btn" type="button"><i
                                class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/chatJs.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
