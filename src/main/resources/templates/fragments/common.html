<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link href="css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
<!--    파라미터로 값을 받아온 후 타이틀을 동적으로 표시해줌.-->
    <title th:text="${title}"></title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!--    <script-->
<!--        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"-->
<!--        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"-->
<!--        crossorigin="anonymous"-->
<!--&gt;</script>-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
></script>
<!--  <script src="/js/onlineJs.js"></script>-->

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
                    <a class="navbar-brand" href="/" style="font-style: oblique;">plikim</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'boardList'? 'active'">
                    <a class="nav-link" href="/board/list">게시판</a>
                </li>
<!--                <li class="nav-item" th:classappend="${menu} == 'member'? 'active'">-->
<!--                    <a class="nav-link" href="/member/memberlist">회원목록 조회 </a>-->
<!--                </li>-->
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${menu} == 'login'? 'active'">
                    <a class="nav-link" th:href="@{/member/loginForm}" sec:authorize="!isAuthenticated()">로그인</a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'join'? 'active'">
                    <a class="nav-link" th:href="@{/member/memberjoin}" sec:authorize="!isAuthenticated()">회원가입</a>
                </li>
<!--                <li class="nav-item" th:classappend="${menu} == 'mypage'? 'active'" sec:authorize="isAuthenticated()">-->
<!--                    <a class="nav-link" th:href="@{/mychatrooms}">채팅</a>-->
<!--                </li>-->
                <li class="nav-item" th:classappend="${menu} == '채팅'? 'active'" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/mychatrooms}">
                        채팅<span id="notificationBadge" class="badge badge-danger">0</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'mypage'? 'active'" th:action="@{/mypage}" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/member/mypage">마이페이지</a>
                </li>
            </ul>

            <!-- 두 번째 폼을 별도로 추가 -->
            <form class="form-inline my-2 my-lg-0" th:classappend="${menu} == 'mypage'? 'active'" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">logout</button>
            </form>


            <!-- 검색 -->
            <form class="d-flex" role="search" , method="GET" th:classappend="${menu} == 'mypage'? 'active'" th:action="@{/board/list}">
                <input id="searchText" name="searchText" th:value="${param.searchText}" class="form-control me-2" type="text" placeholder="게시글 검색"  style="margin-left: 7px;"  aria-label="Search">
                <button class="btn btn-outline-success"   style="margin-left:3px;" type="submit">Search</button>
            </form>

        </div>
    </nav>

</body>
</html>
