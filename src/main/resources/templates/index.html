    <div class = "container">
    <div> 총 건수: <span th:text="${boards.totalElements}"></span></div>
</div>


    <div style="width: 80%; margin: 0 auto;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="boarda : ${boards}">
              <td th:text="${boarda.id}">번호</td>
              <td><a th:text="${boarda.title}" th:href="@{/board/saveForm(id=${boarda.id})}"> 제목</a></td>
              <td>홍길동</td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item " th:classappend="${1 == boards.pageable.pageNumber +1} ? 'disabled'" >
              <a class="page-link" href="#" th:href = "@{/board/list(page=${boards.pageable.pageNumber -1},searchText=${param.searchText})}" tabindex="-1" aria-disabled="true" >Previous</a>
            </li>
              <li class="page-item" th:classappend="${i == boards.pageable.pageNumber +1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage,endPage)}">
                  <a class="page-link" href="#"  th:href = "@{/board/list(page=${i -1 },searchText=${param.searchText})}" th:text="${i}">1</a>
              </li>
            <li class="page-item" th:classappend="${ boards.totalPages == boards.pageable.pageNumber +1} ? 'disabled'" >
              <a class="page-link" href="#" th:href = "@{/board/list(page=${boards.pageable.pageNumber +1},searchText=${param.searchText})}">Next</a>
            </li>
          </ul>
        </nav>
