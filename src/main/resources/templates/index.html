<style>
    .user-table {
        float: left;
        width: 100px;   /* 너비를 100px로 설정 */
        margin-right: 20px;
    }

    .user-table th, .user-table td {
        font-size: 12px;
    }
</style>


<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>

<main role="main" class="container">
  <div class="starter-template">
    <h1>회원리스트</h1>
  </div>
</main>
<input type="hidden" id="loggedInUserId" name="loggedInUserId" th:if="${#authorization.expression('isAuthenticated()')}" th:value="${userSession.username}" />

        <div class="container-fluid" style="width: 150px; float: right;">
           <div class="col-md-6" style=" justify-content: end;">
            <!— 우측 사이드바 —>
            <table id="conversation" class="table table-striped" style="width: 150px;">
                    <thead>
                    <tr>
                        <th>로그인 회원</th>
                    </tr>
                    </thead>
                    <tbody th:if="${#authorization.expression('isAuthenticated()')}" id="greetings">
                    </tbody>
                </table>
            </div>
        </div>


<main role="main" class="container">
    <div class="starter-template" style="padding-top: 0; padding-bottom: 0;">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">사진</th>
                <th scope="col">아이디</th>
                <th scope="col">자기소개</th>
                <th scope="col">상태</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="user : ${user}" th:id="'user-row-' + ${user.index}" class="user-row">
                <td>프로필 사진 이미지</td>
                <td>
                    <!-- 링크는 그대로 두되, 클릭 이벤트에 대한 핸들링을 추가 -->
                    <a th:href="@{/user/userdetail(id=${user.index})}" th:text="${user.userId}" class="user-link">
                        사용자 이름
                    </a>
                </td>
                <td>자기소개</td>
                <td>
                    <span th:if="${#authorization.expression('isAuthenticated()')}" th:id="'status-' + ${user.userId}" style="color: gray;">오프라인</span>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example" style="text-align: center;">
    <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${user.pageable.pageNumber == 0} ? 'disabled'" style="margin-left:350px ">
                    <a class="page-link text-dark" th:classappend="${user.pageable.pageNumber == 0} ? 'text-primary' : 'text-dark'" href="#"
                       th:href="@{/(page=${user.pageable.pageNumber - 1},  searchText=${param.searchText})}" tabindex="-1"
                       aria-disabled="true">Previous</a>
                </li>
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a th:if="${i <= user.totalPages}" class="page-link" href="#"
                       th:href="@{/(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}"
                       th:classappend="${i == user.pageable.pageNumber + 1} ? 'text-primary' : 'text-dark'"></a>
                </li>
                <li class="page-item" th:classappend="${user.pageable.pageNumber == user.totalPages - 1} ? 'disabled'">
                    <a class="page-link text-dark"
                       th:classappend="${user.pageable.pageNumber == user.totalPages - 1} ? 'text-primary' : 'text-dark'"
                       href="#" th:href="@{/(page=${user.pageable.pageNumber + 1}, searchText=${param.searchText})}">Next</a>
                </li>
                <!--회원 검색-->
                <div style="margin-left:100px ">
                <form class="d-flex" role="search" method="GET" th:classappend="${menu} == 'mypage'? 'active'"
                      th:action="${#authorization.expression('isAuthenticated()') ? '/user/searchbyname' : '/member/loginForm'}">
                     <input id="userSearchText" name="id" th:value="${param.searchText}" class="form-control me-2" type="text" placeholder="회원정보 조회"  style="margin-left: 7px;"  aria-label="Search">
                    <button id="userSearchButton" class="btn btn-outline-success"   style="margin-left:3px;" type="submit">Search</button>
                </form>
                </div>
            </ul>
        </nav>
    </div>



   <div class="container">
        <div class="container starter-template" >
            <table class="table table-striped table-hover user-table">
                <thead>
                <tr>
                    <th scope="col">사진</th>
                    <th scope="col">아이디</th>
                    <th scope="col">이름</th>
                </tr>
                </thead>

                <tbody>
<tr th:each="randomUser : ${randomUser}" th:id="'user-row-' + ${randomUser.index}" class="user-row" th:if="${randomUser != null}">
                    <td>프로필 사진 이미지</td>
                    <td >
                        <a th:href="@{/user/userdetail(id=${randomUser.index})}" th:text="${randomUser.userId}">사용자 아이디</a>
                    </td>
                    <td th:text="${randomUser.userName}">
                        사용자 이름
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
 <script src="/js/onlineJs.js"></script>

<script>
    $(document).ready(function() {
        $('#userSearchButton').click(function(event) {
            var searchText = $('#userSearchText').val();

            // Check if the search input has a value
            if (searchText.trim() !== '') {
                // If there is a value, allow the form action to proceed
                return true;
            } else {
                // If there is no value, prevent the form from submitting
                event.preventDefault();
                $('#userSearchText').focus();
                alert('Please enter a search term.');
                return false;
            }
        });
    });
</script>


</body>
</html>
