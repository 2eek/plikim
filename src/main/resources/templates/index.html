<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원목록')">
</head>
<body>
<main role="main" class="container">
  <div class="starter-template">
    <h1>회원 리스트</h1>
  </div>
</main>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
    </nav>
<!--    <main role="main" class="container">-->
<!--      <div class="starter-template">-->
<!--        <h1>회원 리스트</h1>-->
<!--      </div>-->
<!--    </main>-->
    <main role="main" class="container">

        <div style="display: flex; justify-content: center; align-items: center;">
        </div>
<!--        <iframe id="online-alarm-kur-iframe" src="https://embed-countdown.onlinealarmkur.com/ko/#2024-01-01T00:00:00@Asia%2FSeoul" width="300" height="40" style="display: block; margin: 0px auto; border: 0px;"></iframe>-->

        <div class="starter-template">
<!--            <p>&#128052;</p>-->
<!--            <span sec:authorize="isAuthenticated()">사용자는 인증되었습니다.</span>-->
<!--            <span sec:authorize="!isAuthenticated()">사용자는 인증되지 않았습니다.</span>-->
    <!--        <img src="/img/500.jpeg" alt="image" class="responsive-images">-->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">사진</th>
                  <th scope="col">아이디</th>
                  <th scope="col">자기소개</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${user}" th:id="'user-row-' + ${user.id}" class="user-row">
                        <td>프로필 사진 이미지</td>
                        <td>
                            <a th:href="@{/user/userdetail(id=${user.id})}" th:text="${user.username}">사용자 이름</a>
                        </td>
                        <td>자기소개</td>
                    </tr>
              </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${user.pageable.pageNumber == 0} ? 'disabled'">
                        <a class="page-link text-dark" th:classappend="${user.pageable.pageNumber == 0} ? 'text-primary' : 'text-dark'" href="#" th:href="@{/(page=${user.pageable.pageNumber - 1},  searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a th:if="${i <= user.totalPages}" class="page-link" href="#" th:href="@{/(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}" th:classappend="${i == user.pageable.pageNumber + 1} ? 'text-primary' : 'text-dark'"></a>
                    </li>
                    <li class="page-item" th:classappend="${user.pageable.pageNumber == user.totalPages - 1} ? 'disabled'">
                        <a class="page-link text-dark" th:classappend="${user.pageable.pageNumber == user.totalPages - 1} ? 'text-primary' : 'text-dark'" href="#" th:href="@{/(page=${user.pageable.pageNumber + 1}, searchText=${param.searchText})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
</body>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var userRows = document.querySelectorAll('[id^="user-row-"]');
        userRows.forEach(function(row) {
            row.addEventListener('click', function() {
                var userId = row.id.replace('user-row-', '');
                window.location.href = '/user/userdetail?id=' + userId;
            });
        });
    });
</script>
</html>
