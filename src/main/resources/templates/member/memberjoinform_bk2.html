function checkUserIdAvailability(callback) {
    var id = $("#id").val();

    $.ajax({
        url: "/idCheck",
        type: "post",
        data: { userId: id },
        dataType: 'json',
        success: function (result) {
            if (result === 0) {
                $("#spaceId").html('사용할 수 있는 아이디입니다.');
                $("#spaceId").attr('color', 'green');
            } else if (result === 1) {
                $("#spaceId").html('사용할 수 없는 아이디입니다.');
                $("#spaceId").attr('color', 'red');
                $("#id").focus();
            } else if (result === 2) {
                $("#spaceId").html("아이디는 최소 5글자 이상, 영문 대소문자와 숫자로만 입력해주세요.");
                $("#spaceId").attr('color', 'red');
                $("#id").focus();
            }

            // 비동기 작업이 완료된 후에 콜백 함수 호출
            if (typeof callback === 'function') {
                callback(result === 0);
            }
        },
        error: function () {
            alert("서버요청실패");
        }
    });
}

// 코드 비교 함수
function confirmSmsCode(callback) {
    var phoneNumberValue = $("#phonenumber").val();
    var userCodeValue = $("#smsCode").val();

    // phoneNumberValue와 userCodeValue가 모두 값이 있는 경우에만 AJAX 통신 수행
    if (phoneNumberValue && userCodeValue) {
        $.ajax({
            url: "/compareCodes",
            type: 'post',
            data: { inputedPhonenumber: phoneNumberValue, userInputNumber: userCodeValue },
        })
        .done(success => {
            console.log("서버로 회원의 입력값 보내기 성공");

            if (success.result === "success") {
                // 성공적으로 코드가 확인된 경우, 이 번호가 db에 있는지 체크
				//checkPhoneNumber의 결과인 result를 콜백함수에 넣음.
                checkPhoneNumber(function (result) {
                    if (!result) {
                        return false;
                    }

                    // 코드 일치 및 전화번호 중복 체크가 모두 성공한 경우
                    if (typeof callback === 'function') {
                        callback(true);  // 콜백 함수 호출, 성공 여부 전달 -> 회원가입처리
                    }
                });
            } else {
                // 코드가 일치하지 않는 경우
                if (typeof callback === 'function') {
					//callback(false)는 콜백 함수를 호출하며, false를 인자로 전달
                    callback(false);
                }
            }
        })
        .fail(() => {
            console.error("서버요청 실패");
            alert("서버요청 실패");
            if (typeof callback === 'function') {
                callback(false);  // 콜백 함수 호출, 실패 여부 전달
            }
        });
    } else {
        // phoneNumberValue 또는 userCodeValue가 값이 없는 경우에 대한 처리
        console.log("전화번호 또는 SMS 코드가 비어있습니다.");
        if (typeof callback === 'function') {
            callback(false);  // 콜백 함수 호출, 실패 여부 전달
        }
    }
}

//------------------------------------------------------------------					 회원가입 폼 전송 전에 유효성 검사 함수
function joinform_check() {
    var validationResult = true;

    // 아이디 중복 체크
    checkUserIdAvailability(function (result) {
        if (!result) {
          //  alert('아이디를 확인하세요.');
            validationResult = false;
        }
    });

    // 이메일 형식 체크
    checkEmail(function (result) {
        if (!result) {
           // alert('이메일을 확인하세요.');
            validationResult = false;
        }
    });

    // 비밀번호 유효성 체크
    if (!validatePassword()) {
       // alert('비밀번호를 확인하세요.');
        validationResult = false;
    }

    // 비밀번호 확인 체크
    if (!validatePasswordConfirmation()) {
       // alert('비밀번호 확인을 확인하세요.');
        validationResult = false;
    }
	return validationResult;

}

// 비밀번호 유효성 체크 함수
function validatePassword() {
    var pw = $("#pw1").val();
    var num = pw.search(/[0-9]/g);
    var eng = pw.search(/[a-z]/ig);
    var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

    if (pw.length < 8 || pw.length > 20) {
        $("#pw").html("8자리 ~ 20자리 이내로 입력해주세요.");
        $("#pw").attr('color', 'red');
		$("#pw1").focus();
        return false;
    } else if (pw.search(/\s/) !== -1) {
        $("#pw").html("비밀번호는 공백 없이 입력해주세요.");
        $("#pw").attr('color', 'red');
        return false;
    } else if (num < 0 || eng < 0 || spe < 0) {
        $("#pw").html("영문,숫자, 특수문자를 혼합하여 입력해주세요.");
        $("#pw").attr('color', 'red');
        return false;
    } else {
        $("#pw").html("조건을 충족합니다.");
        $("#pw").attr('color', 'green');
        return true;

    }
}

// 비밀번호 확인 체크 함수
function validatePasswordConfirmation() {
    var number1 = $("#pw1").val();
    var number2 = $("#pw2").val();

    if (number1 !== '' && number2 !== '' && number1 == number2) {
        $("#checkPw").html('번호가 같습니다.');
        $("#checkPw").attr('color', 'green');
        return true;
    } else if (number1 !== '' && number2 !== '' && number1 !== number2) {
        $("#checkPw").html('번호가 다릅니다.');
        $("#checkPw").attr('color', 'red');
        return false;
    } else {
        return false;
    }
}
//함수 정의
//db에 회원 휴대폰 중복 체크
function checkPhoneNumber(callback) {
    var phonenumber = $("#phonenumber").val();
    var reg = /^[0-9]{11}$/;

    if (!reg.test(phonenumber)) {
    //    alert("전화번호는 숫자로만 입력할 수 있습니다.1");
        $("#phonenumber").focus();
        if (typeof callback === 'function') {
            callback(false);
        }
        return;
    }

    phonenumber = phonenumber.replace(/-/g, '');
	//중복여부 확인
    $.ajax({
        url: "/phoneNumberCheck",
        type: "post",
        data: { phoneNumber: phonenumber },
        dataType: 'json',
        success: function (result) {
            if ($.isEmptyObject(result) || result.userId === null) {
                console.log('전화번호 사용 가능:', phonenumber);
                $("#spacePhonenum").html('사용할 수 있는 전화번호입니다');
                $("#spacePhonenum").css('color', 'green');
                if (typeof callback === 'function') {
                    callback(true);
                }
            } else {
                console.log('전화번호 중복 확인 결과:', result);
                console.log('빈객체!!' + result);
                 // alert("이미 등록된 전화번호입니다.");
                document.getElementById("phonenumber").value = '';
                $("#codeCheck").css("display", "none");
                document.getElementById("smsCode").value = '';
                $("#spacePhonenum").html("이미 등록된 전화번호입니다.");
                $("#spacePhonenum").css('color', 'red');
                if (typeof callback === 'function') {
                    callback(false);
                }
            }
        },
        error: function (xhr, status, error) {
            console.error("서버 요청 실패:", status, error);
            alert("서버 요청 실패: " + status + " - " + error);
            if (typeof callback === 'function') {
                callback(false);
            }
        }
    });
}
